<!DOCTYPE html>
<html>
<head>
	<title>
		More Elements
	</title>
</head>
<body>
	<h3> Do you prefer SUV or a Coupe <sup>*</sup> </h3>
	<form>
		<label for ="SUV">
		SUV	<input type="radio" name ="carType" value = "SUV" id = "SUV" required>
		</label>
		<label for = "Coupe">
		Coupe	<input type="radio" name ="carType" value = "Coupe" id = "Coupe" required>
		</label>
		<br>
		<h3>What's your favorite according to comfort <sup>*</sup></h3>
		<select name="favoriteType" required>
			<option>Coupe</option>
			<option>Hatchback</option>
			<option>Sedan</option>
			<option>SUV</option>
		</select>
		<br>
		<h5> Which year model will you prefer <sup>*</sup> </h5>
		<input type="date" required>
		<br>
		<h4>Tell me anything about you(Optional)</h4>
		<textarea rows="20" cols="50">
			
		</textarea>
		<br>
		<button>Submit</button>
	</form>
</body>
</html>
