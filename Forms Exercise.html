<!DOCTYPE html>
<html>
<head>
	<title>
		Form Exercise
	</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for = "firstName"> First Name : </label>
	    <input type="text" id="firstName" name="firstName" placeholder="John" required>
		
		<label for = "lastName"> Last Name : </label>
		<input type="text" id="lastName" name="lastName" placeholder="Smith" required>
		
		<div>
			<label for = "gender"> Gender : </label>
				<label for = "Male">Male</label>
					<input type="radio" id="Male" name="gender" value="Male" required>
				<label for = "Female">Female</label>
					<input type="radio" id="Female" name="gender" value="Female" required>
				<label for = "Other">Other</label>
					<input type="radio" id="Other" name="gender" value="Other" required>		
		</div>
		<div>
			<label for="email">
				Email : <input type="email" id="email" name="email" placeholder="your email" required>
			</label>

			<label for="password">
				Password : <input type="password" id="password" name="password" pattern=".{5,10}" title="5 to 10 characters are expected" required>
			</label>
		</div>

		<div>

			<label for="birthday">
				Birthday : <select name="Month" required>
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select name="Day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>31</option>
				</select>
				<select name="Year">
					<option>Year</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
				</select>
			</label>
		</div>

		<div>

			<label for="agreement">
				I agree to the terms and conditions <input type="checkbox" name="agreement" title="Are bhai" value = "agreed" required>
			</label>

		</div>

		<button>Submit</button>
	</form>
</body>
</html>
